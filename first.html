<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Landing Page</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <h1>Choose Your Plan</h1>
    </header>

    <main>
        <section class="pricing-plans">
            <div class="plan" id="basic-plan">
                <h2>Basic Plan</h2>
                <p class="price">$10/month</p>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <div class="buy-button">
                    <button>Buy Now</button>
                </div>
            </div>

            <div class="plan" id="standard-plan">
                <h2>Standard Plan</h2>
                <p class="price">$20/month</p>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <div class="buy-button">
                    <button>Buy Now</button>
                </div>
            </div>

            <div class="plan" id="premium-plan">
                <h2>Premium Plan</h2>
                <p class="price">$30/month</p>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <div class="buy-button">
                    <button>Buy Now</button>
                </div>
            </div>
        </section>

        <section class="customization-form">
            <label for="currency-selector">Select Currency:</label>
            <select id="currency-selector">
                <option value="$">Dollar ($)</option>
                <option value="€">Euro (€)</option>
            </select>

            <label for="unit-selector">Select Unit:</label>
            <select id="unit-selector">
                <option value="month">Per Month</option>
                <option value="year">Per Year</option>
            </select>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
